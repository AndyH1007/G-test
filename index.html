
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的藝廊：開始遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 720px; margin: auto; }
    h1 { color: #333; }
    label, select, input, button { display: block; margin-top: 1rem; padding: 0.5rem; width: 100%; }
    button { background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>🎨 我的藝廊</h1>
  <label>輸入你的畫廊名稱：
    <input id="galleryName" type="text" placeholder="例如：台中現代藝廊" />
  </label>
  <label>選擇畫廊類型：
    <select id="galleryType">
      <option value="commercial">商業畫廊</option>
      <option value="normal">一般畫廊</option>
      <option value="alternative">替代空間</option>
    </select>
  </label>
  <label>選擇空間大小：
    <select id="gallerySize">
      <option value="large">大型（9 格）</option>
      <option value="medium">中型（6 格）</option>
      <option value="small">小型（3 格）</option>
    </select>
  </label>
  <button onclick="next()">下一步：設定偏好</button>

  <script>
    function next() {
      const name = document.getElementById('galleryName').value.trim();
      const type = document.getElementById('galleryType').value;
      const size = document.getElementById('gallerySize').value;
      if (!name) return alert("請輸入畫廊名稱！");
      const state = {
        galleryName: name,
        type,
        size,
        month: 1,
        money: 500,
        reputation: 50,
        preferences: {},
        history: []
      };
      localStorage.setItem("my_gallery_state", JSON.stringify(state));
      window.location.href = "preferences.html";
    }
  </script>
</body>
</html>
