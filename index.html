<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的藝廊</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #333;
    }
    button, select, input {
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;
      width: 100%;
    }
    .log {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-line;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我的藝廊 🎨</h1>
    <p>請輸入畫廊名稱：</p>
    <input id="galleryName" placeholder="例如：東海畫坊" />
    <button onclick="startGame()">開始遊戲</button>
    <a href="rules.html" target="_blank">📖 查看完整規則</a>

    <div id="game" style="display:none;">
      <p>畫廊名稱：<span id="title"></span></p>
      <p>月份：<span id="month"></span> / 12</p>
      <p>資金：<span id="money"></span>｜聲望：<span id="reputation"></span></p>

      <label>選擇畫廊類型：
        <select id="galleryType">
          <option value="commercial">商業畫廊</option>
          <option value="normal">普通畫廊</option>
          <option value="alternative">替代空間</option>
        </select>
      </label>

      <label>選擇藝術家：
        <select id="artistType">
          <option value="new">新進藝術家</option>
          <option value="mid">中等藝術家</option>
          <option value="famous">知名藝術家</option>
        </select>
      </label>

      <button onclick="nextMonth()">進入下一個月</button>
      <div class="log" id="log"></div>
    </div>
  </div>

<script>
let state = {
  gallery: '',
  month: 1,
  money: 500,
  reputation: 50,
  log: [],
  history: []
};

function startGame() {
  const name = document.getElementById('galleryName').value.trim();
  if (!name) return alert('請輸入畫廊名稱');
  state.gallery = name;
  const saved = localStorage.getItem('gallery_' + name);
  if (saved) {
    state = JSON.parse(saved);
  }
  document.getElementById('game').style.display = 'block';
  document.getElementById('title').innerText = state.gallery;
  updateUI();
}

function updateUI() {
  document.getElementById('month').innerText = state.month;
  document.getElementById('money').innerText = state.money;
  document.getElementById('reputation').innerText = state.reputation;
  document.getElementById('log').innerText = state.log.join('\n');
}

function nextMonth() {
  const galleryCost = { commercial: 20, normal: 10, alternative: 5 };
  const rentCost = { commercial: 80, normal: 50, alternative: 20 };
  const sellChance = { commercial: 15, normal: 10, alternative: 5 };
  const artistCost = { new: 5, mid: 20, famous: 50 };
  const artistChance = { new: 10, mid: 20, famous: 30 };
  const repMod = Math.floor((state.reputation - 50) / 10) * 3;
  const priceRange = [60, 120];

  const gType = document.getElementById('galleryType').value;
  const aType = document.getElementById('artistType').value;

  const cost = rentCost[gType] + galleryCost[gType] + artistCost[aType];
  state.money -= cost;

  let chance = sellChance[gType] + artistChance[aType] + repMod;
  const dice = Math.floor(Math.random() * 100) + 1;
  let sold = dice <= chance;

  let income = 0;
  if (sold) {
    income = Math.floor(Math.random() * (priceRange[1] - priceRange[0])) + priceRange[0];
    state.money += income;
    state.reputation += 2;
  } else {
    state.reputation -= 1;
  }

  const logMsg = `第${state.month}月｜選擇 ${gType} 畫廊、合作 ${aType} 藝術家，支出 ${cost} 金幣。\n` +
                 (sold ? `售出作品獲得 ${income} 金幣，聲望 +2。` : `未售出，聲望 -1。`);
  state.log.push(logMsg);
  state.history.push({ month: state.month, cost, income, sold, rep: state.reputation });
  state.month++;

  if (state.month > 12) {
    alert('遊戲結束！請查看控制台資料或重新開始。');
    localStorage.removeItem('gallery_' + state.gallery);
  } else {
    localStorage.setItem('gallery_' + state.gallery, JSON.stringify(state));
    updateUI();
  }
}
</script>
</body>
</html>
