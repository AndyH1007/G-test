<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的藝廊｜本月展覽準備</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; background: #f9f9f9; }
    h2 { color: #333; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background: #fff; transition: all 0.3s; }
    .card:hover { background: #e0f7fa; cursor: pointer; }
    .selected { border-color: #00796b; background: #b2dfdb; }
    .flex { display: flex; gap: 1rem; }
    .column { flex: 1; }
    input[type='number'] { width: 50px; }
    .warning { color: red; font-weight: bold; }
    .checkbox-group label { display: block; margin: 5px 0; }
    button { margin-top: 1rem; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>

<h2>🎨 請選擇本月合作藝術家</h2>
<div id="artistArea" class="flex"></div>

<h2>🖼️ 請配置作品（空間上限：<span id="maxSpace">9</span> 格）</h2>
<div class="card">
  <label>小型作品（1格）數量：<input type="number" id="small" min="0" value="0" /></label>
  <label>中型作品（2格）數量：<input type="number" id="medium" min="0" value="0" /></label>
  <label>大型作品（3格）數量：<input type="number" id="large" min="0" value="0" /></label>
  <p>目前使用空間：<span id="usedSpace">0</span> 格</p>
  <p class="warning" id="spaceWarning" style="display:none;">⚠️ 空間超過上限，請重新分配！</p>
</div>

<h2>🧪 請選擇最多兩項展前任務</h2>
<div class="card checkbox-group">
  <label><input type="checkbox" class="task" value="press"> 舉辦記者會（聲望 +2）</label>
  <label><input type="checkbox" class="task" value="invite"> 發送邀請函（販售率 +5%）</label>
  <label><input type="checkbox" class="task" value="guide"> 預展導覽（聲望 +1）</label>
  <label><input type="checkbox" class="task" value="social"> 與藏家社交（聲望 +2）</label>
</div>

<button onclick="submitTurn()">✅ 確認並進入突發事件</button>

<script>
const artistPool = [
  { level: "新進藝術家", material: "裝置", concept: "前衛", cost: 5 },
  { level: "中等藝術家", material: "繪畫", concept: "當代", cost: 20 },
  { level: "知名藝術家", material: "錄像", concept: "經典", cost: 50 }
];

let selectedArtist = null;
let maxSpace = 9;

function init() {
  const area = document.getElementById('artistArea');
  artistPool.forEach((a, i) => {
    const div = document.createElement('div');
    div.className = 'card column';
    div.innerHTML = `<strong>${a.level}</strong><br>媒材：${a.material}<br>概念：${a.concept}`;
    div.onclick = () => selectArtist(i, div);
    area.appendChild(div);
  });
  document.querySelectorAll('#small, #medium, #large').forEach(input => {
    input.addEventListener('input', updateSpace);
  });
  updateSpace();
}

function selectArtist(index, element) {
  selectedArtist = artistPool[index];
  document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
  element.classList.add('selected');
}

function updateSpace() {
  const s = parseInt(document.getElementById('small').value) || 0;
  const m = parseInt(document.getElementById('medium').value) || 0;
  const l = parseInt(document.getElementById('large').value) || 0;
  const total = s * 1 + m * 2 + l * 3;
  document.getElementById('usedSpace').innerText = total;
  document.getElementById('spaceWarning').style.display = total > maxSpace ? 'block' : 'none';
}

function submitTurn() {
  const spaceUsed = parseInt(document.getElementById('usedSpace').innerText);
  if (!selectedArtist) return alert("請選擇藝術家");
  if (spaceUsed > maxSpace) return alert("作品超出空間限制！");
  const checked = document.querySelectorAll('.task:checked');
  if (checked.length > 2) return alert("最多只能選擇兩項展前任務！");
  alert("✅ 成功進入下一階段！（這裡接突發事件）");
}

init();
</script>

</body>
</html>
