<!DOCTYPE html>
<html lang="zh-Hant"><head><meta charset="UTF-8"><title>設定偏好</title></head>
<body>
<h2>媒材偏好</h2>
<ul id="materialList">
  <li>繪畫</li><li>雕塑</li><li>裝置</li><li>錄像</li><li>其他</li>
</ul>
<h2>概念偏好</h2>
<ul id="conceptList">
  <li>經典</li><li>中生代</li><li>當代</li>
</ul>
<button onclick="save()">儲存偏好</button>
<script>
function getList(id) {
  return Array.from(document.querySelectorAll('#' + id + ' li')).map(li => li.textContent);
}
function save() {
  const state = JSON.parse(localStorage.getItem('my_gallery_state'));
  state.preferences = {
    material: getList('materialList'),
    concept: getList('conceptList')
  };
  localStorage.setItem('my_gallery_state', JSON.stringify(state));
  window.location.href = 'turn.html';
}
</script>
</body></html>
